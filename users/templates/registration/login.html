{% extends 'comments/base.html' %}
{% load bootstrap4 %} 

{% block content %} 

    <form method='post' action="{% url 'users:login' %}" class="form">
        {% csrf_token %} 
        {% bootstrap_form form %}
        {% buttons %} 
            <button name="submit" class="btn btn-outline-primary btn-lg">Log in</button>
        {% endbuttons %}

        <input type="hidden" name='next' value="{% url 'comments:index' %}" />
    </form>

{% endblock content %}
