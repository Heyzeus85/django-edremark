{% extends 'comments/base.html' %} 

{% block content %}

<form action="{% url 'comments:new_option' %}" method='post'>
    {% csrf_token %}
    {{ form.as_p }}
    <button class="btn btn-outline-primary btn-lg" name='submit'>Add option</button>
</form>

{% endblock content %}
