{% extends "comments/base.html" %}

{% block content %} 

<div class="card">
    <div class="card-body">
        <p>Option: {{ option.name }}</p>
        <p>Kind: {{ option.kind }}</p>
        <p>Text: {{ option.text }}</p>
    </div>
</div><br>
<a class="btn btn-outline-primary btn-lg" href="{% url 'comments:edit_option' option.id %}">Edit option</a>
<a class="btn btn-outline-primary btn-lg" href="{% url 'comments:delete_option' option.id %}">Delete option</a>

{% endblock content %}
