{% extends 'comments/base.html' %} 

{% block content %} 

<h5><a href="{% url 'comments:option' option.id %}">{{ option }}</a></h5>

<form class="form-group" action="{% url 'comments:edit_option' option.id %}" method='post'>
    {% csrf_token %} 
    {{ form.as_p }}
    <button class="btn btn-outline-primary btn-lg" name='submit'>Save changes</button>
</form>

{% endblock content %}
