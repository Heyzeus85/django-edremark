{% extends 'comments/base.html' %} 

{% block content %} 

<h5><a href="{% url 'comments:option' option.id %}">{{ option }}</a></h5><br>

<form action="{% url 'comments:delete_option' option.id %}" method='post'>
    {% csrf_token %} 
    {{ form.as_p }}
    <h5>Are you sure you want to delete this option?</h5><br>
    <button class="btn btn-outline-primary btn-lg" name='submit'>Yes, delete</button>
</form><br>

<a href="{% url 'comments:options' %}"><button class="btn btn-outline-primary btn-lg">Cancel</button></a>

{% endblock content %}
